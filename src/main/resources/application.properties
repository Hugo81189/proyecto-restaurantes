spring.application.name=restaurantes

# --- PUERTO ---
# En la nube usa la variable PORT, en tu PC usa el 8080
server.port=${PORT:8080}
server.address=0.0.0.0

# --- BASE DE DATOS (Dinamica) ---
# La sintaxis es: ${NOMBRE_VARIABLE:valor_por_defecto_local}

# 1. URL: Railway te da una variable MYSQL_URL o construimos la nuestra
# En local usa: localhost:3306/restaurante
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}

# 2. Credenciales
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD} 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# --- EUREKA (Conexion a Google Cloud) ---
# En la nube busca la variable EUREKA_URL, en local busca localhost
eureka.client.service-url.defaultZone=${EUREKA_URL:http://34.70.149.170:8761/eureka/}


# --- SEGURIDAD ---
jwt.secret=${JWT_SECRET:ESTA-ES-MI-CLAVE-SECRETA-MUY-LARGA-Y-SEGURA-PARA-JWT-2025}